<div *ngIf="nota">
    <h2>Detalles de Nota #{{ nota.orden }}</h2>
    <form class="form-horizontal form-nota">
        <div class="form-group">
            <label class="col-sm-2 control-label">Id</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{ nota.id }}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="inputValor" class="col-sm-2 control-label">Valor</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"
                       id="inputValor" name="valor"
                       [(ngModel)]="nota.valor"/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPeso" class="col-sm-2 control-label">Peso</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"
                       id="inputPeso" name="peso"
                       [(ngModel)]="nota.peso"/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputOrden" class="col-sm-2 control-label">Orden</label>
            <div class="col-sm-10">
                <input type="number" class="form-control"
                       id="inputOrden" name="orden"
                       [(ngModel)]="nota.orden"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" (click)="guardar();">Guardar</button>
                <button class="btn btn-default" (click)="goBack()">Atr√°s</button>
            </div>
        </div>
    </form>
</div>
