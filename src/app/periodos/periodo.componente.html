<div *ngIf="periodo">
    <h2>Detalles de {{ periodo.nombre }}</h2>
    <form class="form-horizontal form-periodo">
        <div class="form-group">
            <label class="col-sm-2 control-label">Id</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{ periodo.id }}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Promedio</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{ periodo.promedio }}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="inputNombre" class="col-sm-2 control-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"
                       id="inputNombre" name="nombre" placeholder="Nombre"
                       [(ngModel)]="periodo.nombre" #inputNombre/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputOrden" class="col-sm-2 control-label">Orden</label>
            <div class="col-sm-10">
                <input type="number" class="form-control"
                       id="inputOrden" name="orden"
                       [(ngModel)]="periodo.orden" #inputOrden/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" (click)="guardar();">Guardar</button>
                <button class="btn btn-default" (click)="goBack()">Atr√°s</button>
            </div>
        </div>
    </form>
</div>
