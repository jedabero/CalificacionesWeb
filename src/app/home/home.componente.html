<h2>Estad&iacute;sticas</h2>
<div class="container-fluid">
    <div class="row stats">
        <ul class="list-group">
            <li class="list-group-item">
                Grupos: <span class="badge">{{ estadisticas.grupos }}</span>
            </li>
            <li class="list-group-item">
                Periodos: <span class="badge">{{ estadisticas.periodos }}</span>

            </li>
        </ul>
    </div>
</div>
<div>

        Ver Grupos
    </button>
</div>
