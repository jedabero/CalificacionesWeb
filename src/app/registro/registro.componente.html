<form class="form-registro" name="form" (ngSubmit)="formulario.form.valid && registrar()" #formulario="ngForm" validate>
    <h2 class="form-registro-cabecera">Reg&iacute;strate</h2>
    <label for="inputIdentificacion" class="sr-only">Identificaci&oacute;n</label>
    <input type="text" id="inputIdentificacion" name="identificacion" class="form-control" [(ngModel)]="usuario.identificacion" placeholder="Identificaci&oacute;n" required autofocus/>
    <label for="inputNombres" class="sr-only">Nombres</label>
    <input type="text" id="inputNombres" name="nombres" class="form-control" [(ngModel)]="usuario.nombres" placeholder="Nombres" required autofocus/>
    <label for="inputApellidos" class="sr-only">Apellidos</label>
    <input type="text" id="inputApellidos" name="apellidos" class="form-control" [(ngModel)]="usuario.apellidos" placeholder="Apellidos" required autofocus/>
    <label for="inputEmail" class="sr-only">E-mail</label>
    <input type="email" id="inputEmail" name="email" class="form-control" [(ngModel)]="usuario.email" placeholder="usuario@empresa.org" required autofocus/>
    <label for="inputUsuario" class="sr-only">Usuario</label>
    <input type="text" id="inputUsuario" name="usuario" class="form-control" [(ngModel)]="usuario.usuario" placeholder="Usuario" required autofocus/>
    <label for="inputContrasena" class="sr-only">Contrase&ntilde;a</label>
    <input type="password" id="inputContrasena" name="contrasena" class="form-control" [(ngModel)]="usuario.contrasena" placeholder="Contrase&ntilde;a" required/>
    <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="cargando">Registrar</button>
    <a [routerLink]="['/login']" class="btn btn-link">Cancelar</a>
</form>
