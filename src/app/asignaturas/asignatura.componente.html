<div *ngIf="asignatura">
    <h2>{{ asignatura.nombre }}</h2>
    <form class="form-horizontal form-asignatura">
        <div class="form-group">
            <label class="col-sm-2 control-label">Id</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{ asignatura.id }}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Definitiva</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{ asignatura.definitiva }}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="inputNombre" class="col-sm-2 control-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"
                       id="inputNombre" name="nombre" placeholder="Nombre"
                       [(ngModel)]="asignatura.nombre" #inputNombre/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" (click)="guardar();">Guardar</button>
                <button class="btn btn-default" (click)="goBack()">AtrÃ¡s</button>
            </div>
        </div>
    </form>
    <notas [asignaturaId]="asignatura.id" [notas]="asignatura.notas" ></notas>
</div>
