<div *ngIf="grupo">
    <h2>Detalles de {{ grupo.nombre }}</h2>
    <form class="form-horizontal form-grupo">
        <div class="form-group">
            <label class="col-sm-2 control-label">Id</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{ grupo.id }}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="inputNombre" class="col-sm-2 control-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"
                       id="inputNombre" name="nombre" placeholder="Nombre"
                       [(ngModel)]="grupo.nombre" #inputNombre/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" (click)="guardar()">Guardar</button>
                <button class="btn btn-default" (click)="goBack()">Atr√°s</button>
            </div>
        </div>
    </form>
    <periodos [periodos]="grupo.periodos" [grupoId]="grupo.id"></periodos>
</div>
